<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>

  <!-- Header content -->

  <header>
    <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo" />
    <nav>
      <a href="#mission">Mission</a>
      <a href="#featured">Featured Tea</a>
      <a href="#locations">Locations</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>

    <!-- Hero banner -->

    <section class="hero" id="mission">
      <div class="hero-copy">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </section>

    <!-- Featured tea section -->

    <section id="featured">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy</h4>

      <div class="flex-container">
        <div class="tea">
          <img src="./resources/images/img-berryblitz.jpg" alt="Mug with berries steeping">
          <h3>Fall Berry Blitz Tea</h3>
        </div>
        <div class="tea">
          <img src="./resources/images/img-spiced-rum.jpg" alt="Box of loose tea">
          <h3>Spiced Rum Tea</h3>
        </div>
        <div class="tea">
          <img src="./resources/images/img-donut.jpg" alt="Tasty donut">
          <h3>Seasonal Donuts</h3>
        </div>
        <div class="tea">
          <img src="./resources/images/img-myrtle-ave.jpg" alt="Teabag steeping in cup">
          <h3>Myrtle Ave Tea</h3>
        </div>
        <div class="tea">
          <img src="./resources/images/img-bedford-bizarre.jpg" alt="Cup of tea">
          <h3>Bedford Bizarre Tea</h3>
        </div>
      </div>

    </section>

  </main>
</body>

</html>
